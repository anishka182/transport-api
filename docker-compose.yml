version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: anishechka
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: transport_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - transport_network

volumes:
  postgres_data:

networks:
  transport_network:
